<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 600px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; background-color: #fff; }
        .chat-header { background-color: #333; color: #fff; padding: 15px; text-align: center; border-radius: 10px 10px 0 0; }
        .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        .chat-input input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        .chat-input button { margin-left: 10px; padding: 10px 15px; border: none; background-color: #333; color: #fff; border-radius: 20px; cursor: pointer; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .user-message { background-color: #007bff; color: #fff; align-self: flex-end; }
        .ai-message { background-color: #e9e9eb; color: #000; align-self: flex-start; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Iris</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Say something..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            userInput.value = '';

            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.response;
                displayMessage(aiResponse, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Sorry, there was an error connecting to Iris.', 'ai');
            });
        }

        function displayMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
